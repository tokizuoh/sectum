<form action="/users" method="post" enctype="multipart/form-data">
    <div>
        <label>Name: </label>
        <input type="text" name="name" required>
    </div>
    <div>
        <label>File: </label>
        <input type="file" name="file">
    </div>
    <div>
        <input type="submit">
    </div>
</form>
